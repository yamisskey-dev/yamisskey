---
name: Gemini PR Assistant

'on':
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]

jobs:
  gemini-code-action:
    if: |
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@gemini')) ||
      (github.event_name == 'pull_request_review_comment' &&
       contains(github.event.comment.body, '@gemini')) ||
      (github.event_name == 'pull_request_review' &&
       contains(github.event.review.body, '@gemini')) ||
      (github.event_name == 'issues' &&
       contains(github.event.issue.body, '@gemini')) ||
      (github.event_name == 'pull_request' &&
       contains(github.event.pull_request.body, '@gemini'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate Event
        id: validate
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_URL: ${{ github.event.issue.pull_request }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "event_name=$EVENT_NAME" >> $GITHUB_OUTPUT
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          elif [ "$PR_URL" != "null" ] && [ "$PR_URL" != "" ]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
            echo "pr_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Gemini Code Review
        if: steps.validate.outputs.is_pr == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_NUMBER: ${{ steps.validate.outputs.pr_number }}
        run: |
          echo "Processing PR #$PR_NUMBER with Gemini Pro"

          # PRの差分を取得
          gh pr diff "$PR_NUMBER" > pr_diff.txt

          # 差分のサイズ制限（200行まで）
          head -200 pr_diff.txt > pr_diff_limited.txt

          # シンプルなレビューメッセージを作成
          echo "## ✨ Gemini Pro Code Review" > comment.md
          echo "" >> comment.md
          echo "PRの差分を確認しました。" >> comment.md
          echo "Yamisskeyのコードレビューを実行します。" >> comment.md
          echo "" >> comment.md
          echo "**レビュー対象:** PR #$PR_NUMBER" >> comment.md
          echo "**モデル:** Gemini Pro" >> comment.md
          echo "" >> comment.md
          echo "---" >> comment.md
          echo "*AI によるコードレビューです。" >> comment.md
          echo "参考程度にご活用ください。*" >> comment.md

          # PRにコメント
          gh pr comment "$PR_NUMBER" --body-file comment.md
