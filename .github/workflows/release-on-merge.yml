name: "Release on Master Merge"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'Release:'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          current_version=$(jq -r '.version' package.json)
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "Current master version: $current_version"

          # yamiãƒãƒ¼ã‚¸ãƒ§ãƒ³å½¢å¼ãƒã‚§ãƒƒã‚¯
          if [[ "$current_version" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-yami-([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "âœ… Valid yami version format"
            echo "is_yami=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Not a yami version format, skipping release"
            echo "is_yami=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag already exists
        id: tag_check
        if: steps.version.outputs.is_yami == 'true'
        run: |
          # ãƒªãƒ¢ãƒ¼ãƒˆã®ã‚¿ã‚°ã‚‚ç¢ºèª
          git fetch --tags
          if git tag --list | grep -q "^${{ steps.version.outputs.current_version }}$"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag ${{ steps.version.outputs.current_version }} already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag ${{ steps.version.outputs.current_version }} does not exist"
          fi

      - name: Get difference
        id: difference
        if: steps.version.outputs.is_yami == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          if [ -f DIFFERENCE.md ]; then
            version="${{ steps.version.outputs.current_version }}"

            # ç¾åœ¨ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æ¢ã™
            version_content=$(awk -v version="$version" '
              /^## / {
                if ($0 ~ "^## " version "$") {
                  found = 1
                  next
                }
                if (found) exit
              }
              found { print }
            ' DIFFERENCE.md)

            # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯Unreleasedã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æ¢ã™
            if [ -z "$version_content" ]; then
              version_content=$(awk '/^## Unreleased/,/^## [0-9]/ {
                if (/^## [0-9]/) exit
                if (!/^## Unreleased/) print
              }' DIFFERENCE.md)
            fi

            # ãã‚Œã§ã‚‚è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯æœ€åˆã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’ä½¿ç”¨
            if [ -z "$version_content" ]; then
              version_content=$(awk '/^## [0-9]/,/^## [0-9]/ {
                if (NR > 1 && /^## [0-9]/) exit
                if (!/^## [0-9]/) print
              }' DIFFERENCE.md | head -20)
            fi

            if [ -n "$version_content" ]; then
              # AI Code Review Requestã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’é™¤å»
              filtered_content=$(echo "$version_content" | sed '/### AI/,/^$/d' | sed '/^$/N;/^\n$/d')
              difference="$filtered_content"
            else
              difference="### Changes\n- See DIFFERENCE.md for detailed changes"
            fi

            # GitHubã®å‡ºåŠ›å½¢å¼ã«åˆã‚ã›ã¦ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
            {
              echo "difference<<EOF"
              echo -e "$difference"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            {
              echo "difference<<EOF"
              echo "### Changes"
              echo "- Release ${{ steps.version.outputs.current_version }}"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.version.outputs.is_yami == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æ—¢å­˜ã®ã‚¿ã‚°ã‚’å‰Šé™¤ï¼ˆã‚‚ã—å­˜åœ¨ã™ã‚‹å ´åˆï¼‰
          if git tag --list | grep -q "^${{ steps.version.outputs.current_version }}$"; then
            echo "Deleting existing local tag"
            git tag -d "${{ steps.version.outputs.current_version }}"
          fi

          # ãƒªãƒ¢ãƒ¼ãƒˆã®ã‚¿ã‚°ã‚‚å‰Šé™¤ã‚’è©¦è¡Œï¼ˆã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–ï¼‰
          git push --delete origin "${{ steps.version.outputs.current_version }}" || true

          # æ–°ã—ã„ã‚¿ã‚°ã‚’ä½œæˆ
          git tag -a "${{ steps.version.outputs.current_version }}" -m "Release ${{ steps.version.outputs.current_version }}"
          git push origin "${{ steps.version.outputs.current_version }}"

      - name: Create GitHub Release
        if: steps.version.outputs.is_yami == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          # æ—¢å­˜ã®ãƒªãƒªãƒ¼ã‚¹ã‚’å‰Šé™¤ï¼ˆã‚‚ã—å­˜åœ¨ã™ã‚‹å ´åˆï¼‰
          gh release delete "${{ steps.version.outputs.current_version }}" --yes || true

          # æ–°ã—ã„ãƒªãƒªãƒ¼ã‚¹ã‚’ä½œæˆ
          gh release create "${{ steps.version.outputs.current_version }}" \
            --title "Release ${{ steps.version.outputs.current_version }}" \
            --notes "${{ steps.difference.outputs.difference }}" \
            --target master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.version.outputs.is_yami == 'true' && steps.tag_check.outputs.tag_exists == 'false'
        run: |
          echo "ğŸ‰ Successfully created release: ${{ steps.version.outputs.current_version }}"
          echo "ğŸ“‹ Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.current_version }}"
